<div class="container responsive-grid">
  <mat-card *ngFor="let account of accounts" class="mat-elevation-z0">
    <mat-card-header>
      <mat-card-title>{{account.institutionName}}</mat-card-title>
      <mat-card-subtitle>{{account.accountType}} ({{account.institutionCurrency}})</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        Account Balance : {{account.accountBalance}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Show Statements</button>
      <button mat-button>Upload Data</button>
    </mat-card-actions>
  </mat-card>
</div>
