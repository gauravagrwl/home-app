<form (submit)="uploadFile()" enctype="multipart/form-data">
    <h2 mat-dialog-title>Upload Statements / Transactions</h2>
    <mat-dialog-content>
        <p>Upload data for the account {{account.accountNumber}} of type {{account.accountType | titlecase}}</p>
        <input type="file" (change)="onFileSelected($event)" accept=".csv" />
    </mat-dialog-content>
    <mat-dialog-actions>
        <!-- <button mat-button (click)="onNoClick()">No Thanks</button> -->
        <!-- <button mat-button [mat-dialog-close]="data.institutionName" cdkFocusInitial>No Thanks</button> -->
        <button mat-button [mat-dialog-close] cdkFocusInitial>No Thanks</button>

        <button mat-button type="submit">Upload File</button>


    </mat-dialog-actions>
</form>
