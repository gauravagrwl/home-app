<h2>Report an issue</h2>
<form class="input-form" [formGroup]="taskForm" (ngSubmit)="addTask()">
  <mat-form-field class="full-Width">
    <label>Task</label>
    <input matInput formControlName="task" />
    <mat-error *ngIf="taskForm.get('task')?.hasError('required')">
      Task is required.
    </mat-error>
  </mat-form-field>
  <!-- <p>
    <mat-form-field class="full-Width">
      <label>Type</label>
      <input matInput formControlName="type" />
    </mat-form-field>
  </p> -->
  <p>
    <label>Priority: </label>
    <mat-radio-group aria-label="Select Priority" formControlName="priority">
      <mat-radio-button value="low">low</mat-radio-button>
      <mat-radio-button value="medium">medium</mat-radio-button>
      <mat-radio-button value="high">high</mat-radio-button>
      <mat-error *ngIf="taskForm.get('priority')?.hasError('required')">
        Priority is required.
      </mat-error>
    </mat-radio-group>
  </p>

  <mat-form-field class="datePickerField">
    <mat-label>Start Date</mat-label>
    <input matInput [matDatepicker]="picker1" formControlName="startDate" />
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle
      matIconSuffix
      [for]="picker1"
    ></mat-datepicker-toggle>
    <mat-datepicker #picker1></mat-datepicker>
    <mat-error *ngIf="taskForm.get('startDate')?.hasError('required')">
      Start Date is required.
    </mat-error>
  </mat-form-field>

  <mat-form-field class="datePickerField spacer">
    <mat-label>Target Date</mat-label>
    <input matInput [matDatepicker]="picker2" formControlName="targetDate" />
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle
      matIconSuffix
      [for]="picker2"
    ></mat-datepicker-toggle>
    <mat-datepicker #picker2></mat-datepicker>
    <mat-error *ngIf="taskForm.get('targetDate')?.hasError('required')">
      Target Date is required.
    </mat-error>
  </mat-form-field>

  <p>
    <button class="btn btn-primary" type="submit">Create</button>
    <button class="btn" type="button" (click)="formClose.emit()">Cancel</button>
  </p>
</form>
